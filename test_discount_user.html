<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/IMG_3765.PNG" type="image/png" />
    <title>Discount Code</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffa500;
      }
      .email-container {
        max-width: 600px;
        margin: 20px auto;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .header {
        background: #ffa500;
        color: #ffffff;
        text-align: center;
        padding: 20px;
        font-size: 24px;
      }
      .body {
        padding: 20px;
        text-align: center;
      }
      .code {
        font-size: 32px;
        font-weight: bold;
        color: #333333;
        margin: 20px 0;
        letter-spacing: 4px;
      }
      .note {
        color: #555555;
        font-size: 14px;
        margin-top: 10px;
      }
      .footer {
        background: #ffa500;
        padding: 10px;
        text-align: center;
        font-size: 12px;
        color: #ffffff;
      }
      @media (max-width: 600px) {
        .email-container {
          margin: 10px;
        }
        .header {
          padding: 15px;
          font-size: 20px;
        }
        .body {
          padding: 15px;
        }
        .code {
          font-size: 28px;
          letter-spacing: 2px;
        }
        .note {
          font-size: 12px;
        }
        .footer {
          padding: 8px;
          font-size: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="header">
        <img
          src="./images/IMG_3765.PNG"
          alt="BZ Cart"
          width="48"
          height="48"
          style="display: block; margin: 0 auto 8px"
        />
        BZ Cart - Your 10% Discount Code
      </div>
      <div class="body">
        <p>
          Thank you for subscribing! Use the following code at checkout to get
          10% off your first order:
        </p>
        <div class="code">ABCD1234</div>
        <p class="note">
          This code is valid for 7 days and can be used once with Cash on
          Delivery.
        </p>
      </div>
      <div class="footer">
        If you didnâ€™t request this, please ignore this email or contact support.
      </div>
    </div>
  </body>
</html>
